<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceFlow Pro - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #666;
            font-size: 16px;
        }

        .auth-tabs {
            display: flex;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 30px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #666;
        }

        .auth-tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .auth-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: none;
        }

        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">üè¶ FinanceFlow Pro</h1>
            <p class="auth-subtitle">Secure personal finance management</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">Login</div>
            <div class="auth-tab" onclick="switchTab('register')">Register</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="loginEmail">Email</label>
                <input type="email" class="form-input" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="loginPassword">Password</label>
                <input type="password" class="form-input" id="loginPassword" required>
            </div>
            <button type="submit" class="auth-button" id="loginButton">
                <span id="loginButtonText">Sign In</span>
                <div class="loading-spinner" id="loginSpinner" style="display: none;"></div>
            </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" class="form-input" id="firstName" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" class="form-input" id="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="registerEmail">Email</label>
                <input type="email" class="form-input" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="registerPassword">Password</label>
                <input type="password" class="form-input" id="registerPassword" required>
                <div class="password-requirements" id="passwordRequirements">
                    Password must be at least 8 characters with uppercase, lowercase, number, and special character
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-input" id="confirmPassword" required>
            </div>
            <button type="submit" class="auth-button" id="registerButton">
                <span id="registerButtonText">Create Account</span>
                <div class="loading-spinner" id="registerSpinner" style="display: none;"></div>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3002/api';

        function switchTab(tab) {
            const loginTab = document.querySelector('.auth-tab:first-child');
            const registerTab = document.querySelector('.auth-tab:last-child');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const passwordReqs = document.getElementById('passwordRequirements');

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                passwordReqs.style.display = 'none';
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
                passwordReqs.style.display = 'block';
            }
            
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const button = document.getElementById('loginButton');
            const spinner = document.getElementById('loginSpinner');
            const buttonText = document.getElementById('loginButtonText');
            
            button.disabled = true;
            spinner.style.display = 'block';
            buttonText.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the token
                    localStorage.setItem('financeflow_token', data.data.token);
                    localStorage.setItem('financeflow_user', JSON.stringify(data.data.user));
                    
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.message || 'Login failed');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            } finally {
                button.disabled = false;
                spinner.style.display = 'none';
                buttonText.style.display = 'inline';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            const button = document.getElementById('registerButton');
            const spinner = document.getElementById('registerSpinner');
            const buttonText = document.getElementById('registerButtonText');
            
            button.disabled = true;
            spinner.style.display = 'block';
            buttonText.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName: document.getElementById('firstName').value,
                        lastName: document.getElementById('lastName').value,
                        email: document.getElementById('registerEmail').value,
                        password: password,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the token
                    localStorage.setItem('financeflow_token', data.data.token);
                    localStorage.setItem('financeflow_user', JSON.stringify(data.data.user));
                    
                    showSuccess('Account created successfully! Redirecting...');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    if (data.errors && data.errors.length > 0) {
                        showError(data.errors.map(err => err.msg).join(', '));
                    } else {
                        showError(data.message || 'Registration failed');
                    }
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            } finally {
                button.disabled = false;
                spinner.style.display = 'none';
                buttonText.style.display = 'inline';
            }
        }

        function showForgotPassword() {
            alert('Password reset functionality coming soon! Please contact support if you need to reset your password.');
        }

        // Check if user is already logged in
        window.onload = function() {
            const token = localStorage.getItem('financeflow_token');
            if (token) {
                // Verify token is still valid
                fetch(`${API_BASE}/auth/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token is valid, redirect to main app
                        window.location.href = 'index.html';
                    } else {
                        // Token is invalid, clear it
                        localStorage.removeItem('financeflow_token');
                        localStorage.removeItem('financeflow_user');
                    }
                })
                .catch(() => {
                    // Network error or server down, just clear tokens to be safe
                    localStorage.removeItem('financeflow_token');
                    localStorage.removeItem('financeflow_user');
                });
            }
        };
    </script>
</body>
</html>
